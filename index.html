  <meta name="description" content="Resume PDF hosted as a simple HTML page">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
    header { padding:12px 16px; background:#f7f7f7; border-bottom:1px solid #e6e6e6; }
    .container { flex:1; display:flex; gap:16px; padding:16px; }
    .viewer { flex:1 1 auto; min-height:60vh; }
    .sidebar { width:260px; max-width:40%; box-sizing:border-box; padding:12px; border-left:1px solid #eee; }
    a.button { display:inline-block; padding:8px 12px; text-decoration:none; border-radius:6px; background:#111; color:#fff; }
    .note { font-size:0.9rem; color:#444; }
  </style>
</head>
  
<body oncontextmenu="return false;">
    <script>
    // Double protection against right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
  
  <header>
    <strong>My Resume</strong>
  </header>

  <main class="container">
    <section class="viewer">
      <embed src="resume.pdf" type="application/pdf" width="100%" height="800px">
      <p class="note">If the PDF did not load above, <a href="resume.pdf" target="_blank" rel="noopener">click here to open/download the PDF</a>.</p>
    </section>
